<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi ">  
		<title>微信支付充值</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/swiper.min.css" />
		
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<script type="text/javascript" src="js/jquery-3.2.0.min.js" ></script>
	</head>
	<body class="recharge-page">
		
		<div class="content">
			<div class="info-wrap">
			<i class="iconfont icon-info"></i>您当前账户总额：99积分
			</div>
			<form>
				<div class="recharge-row">
					<div class="row">
						<div class="col-xs-4">
							<a>50元</a>
						</div>
						<div class="col-xs-4">
							<a>100元</a>
						</div>
						<div class="col-xs-4">
							<input type="text" placeholder="请输入金额" class="active"/>
						</div>
					</div>
				</div>
				<div class="recharge-row">
					<a class="payment-method">微信支付<span>目前只支持微信支付 </span></a>
				</div>
				<div class="recharge-row">
					<br><br>充值的金额将自动兑换成系统积分<br>积分可以取现<br><br>
				</div>
				<div class="button-wrap">
					<button class="reg-button login-button">确认充值</button>
				</div>	
			</form>
			
		</div>
	</body>
</html>
